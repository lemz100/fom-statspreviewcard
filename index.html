<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <figure>
      <picture>
        <source media="(min-width: 1440px)" srcset="./images/image-header-desktop.jpg" type="image/jpg" alt="desktop image">
        <source srcset="./images/image-header-mobile.jpg" type="image/jpg" alt="mobile image">
        <img src="./images/image-header-mobile.jpg" alt="mobile image">
      </picture>
      <div class="overlay"></div>
    </figure>
    <section class="content">
      <article class="text">
        <p class="heading">Get <span>insights</span> that help your business grow.</p>
        <p class="desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </article>
      <article class="statistics">
        <span class="statistic">
          <p class="stat">10k+</p>
          <p class="info">companies</p>
        </span>
        <span class="statistic">
          <p class="stat">314</p>
          <p class="info">templates</p>
        </span>
        <span class="statistic">
          <p class="stat">12m+</p>
          <p class="info">queries</p>
        </span>
      </article>
    </section>
  </main>
</body>
</html>
